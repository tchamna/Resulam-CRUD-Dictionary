apiVersion: apps/v1
kind: Deployment
metadata:
  name: resulam-royalties
  namespace: resulam
spec:
  replicas: 1
  selector:
    matchLabels:
      app: resulam-royalties
  template:
    metadata:
      labels:
        app: resulam-royalties
    spec:
      containers:
      - name: app
        image: resulam-royalties:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8050
---
apiVersion: v1
kind: Service
metadata:
  name: resulam-royalties
  namespace: resulam
spec:
  selector:
    app: resulam-royalties
  ports:
  - port: 8050
    targetPort: 8050
---

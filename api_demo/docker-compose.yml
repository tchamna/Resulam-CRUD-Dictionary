services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: african_dictionaries
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - api_demo_db:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/african_dictionaries
      JWT_SECRET: dev-secret-change-me
      SUPER_ADMIN_EMAIL: superadmin@example.com
      SUPER_ADMIN_PASSWORD: superadmin
      WORD_LIST_PATH: nufi_word_list.txt
    depends_on:
      - db
    ports:
      - "8000:8000"

volumes:
  api_demo_db:
